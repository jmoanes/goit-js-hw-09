<!DOCTYPE html><html lang="en"><head><link rel="stylesheet" href="/02-timer.c8cca211.css"><script type="module" src="/02-timer.ead3f906.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="/goit-js-hw-09.101ee4ef.css">
  </head>
  <body>
    <p><a href="/index.html">Go back</a></p>

    <input type="text" id="datetime-picker">
    <button type="button" data-start="">Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days="">00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours="">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes="">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds="">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="/02-timer.559ec1fe.js" type="module"></script>
  
</body></html>
